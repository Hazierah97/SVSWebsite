<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="style/getinvolved.css">
    <title>Get Involved</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="./images/SVS logo-08 (1).png" alt="logo"></a>
        <nav>
            <ul class="topRightNavBar">
                <li><a href="#english">English</a></li>
                <li><a href="#hindi">Hindi</a></li>
                <li><a href="#disability">Disability</a></li>
            </ul>
            <ul class="mainNavBar">
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="getinvolved.html">Get Involved</a></li>
                <li><a href="give.html">Give</a></li>
            </ul>
        </nav>
    </header>
    <div class="mainContent">
        <div class="row justify-content-center">
            <div class="font-weight-bold" >  VOLUNTEERING APPLICATION FORM</div>
        </div>

        
        <div class="row">
            <form>
                <label for="email" class="mt-3">Email Address</label><br>
                <input type="text" id="email" name="email" ><br>
                <label for="name" class="mt-3">Applicant's Full Name</label><br>
                <input type="text" id="name" name="name" > <br>
                <label for="country" class="mt-3">Country</label><br>
                <input type="text" id="country" name="country" ><br>
                <label for="age" class="mt-3">Age</label><br>
                <input type="text" id="age" name="age" > <br>

                <label class="mt-3">Which team would you be interested to join?</label><br>
                <input type="radio" id="pm" name="team" value="pm">
                <label for="pm">Project Management</label><br>
                <input type="radio" id="smm" name="team" value="smm">
                <label for="smm">Social Media Marketing</label><br>
                <input type="radio" id="wd" name="team" value="wd">
                <label for="wd">Website Development</label><br>
                <input type="radio" id="vm" name="team" value="vm">
                <label for="vm">Volunteer Management</label><br>
                <input type="radio" id="fund" name="team" value="fund">
                <label for="fund">Fundraising</label><br>
                <input type="radio" id="tc" name="team" value="tc">
                <label for="tc">Team Coordinator</label>

                <label for="question_one" class="mt-3">Why would you like to volunteer with SV Santha? Please mention any relevant experience you had in the past. (Less than 300 words)</label>
                <input type="text" id="question_one" name="question_one" ><br>
                <label for="question_two" class="mt-3">Do you have/ consider yourself to have a disability or learning disability? If yes, please provide details and any special arrangements you will be require to volunteer virtually with us</label><br>
                <input type="text" id="question_two" name="question_two" ><br>

                <label class="mt-3">You give SV Sanstha the consent to record your information until the Virtual Volunteering 
                    program 2021 is held (only for selected candidates). Candidates who are not chosen to be part 
                    of the Virtual Volunteering Program, their data would be deleted immediately. If any other 
                    concerns you can always email us.Please confirm your consent to this:</label><br>
                <input type="radio" id="yes" name="consent" value="yes">
                <label for="tc">Yes</label>
                <input type="radio" id="no" name="consent" value="no">
                <label for="tc">No</label>

                <br>
                <button type="button" class="btn mb-4 mt-4">SUBMIT</button>
              </form>
        </div>
    </div>
</body>
</html>
